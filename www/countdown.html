<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <link href="http://dalelotts.github.io/angular-bootstrap-datetimepicker/stylesheets/datetimepicker.css" rel="stylesheet">
    <script src="http://dalelotts.github.io/angular-bootstrap-datetimepicker/javascripts/datetimepicker.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">IMDb Killer</h1>
      </ion-header-bar>
      <ion-content>
        <h1>Hello, Carmen</h1>
      </ion-content>
    </ion-pane>

    <ion-nav-view>
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Home Tab -->
      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Countdown Tab -->
      <ion-tab title="Countdown" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer">
        <ion-nav-view name="tab-countdown"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
    </ion-nav-view>

  </body>
</html>
